<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Mental Health Journal</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#hackathon">Hackathon</a></li>
        </ul>
        <button class="btn donate-btn">Login</button>
      </nav>
    </header>
    <section class="hero">
      <h1>Supporting Our Community Together</h1>
      <p>
        We can connect hearts, transform lives and foster a sense of belonging
        for everyone
      </p>
    </section>
    <main>
      <form class="task-form">
        <h4>Mental Health Journal</h4>
        <div class="form-control">
          <input
            type="text"
            name="name"
            class="task-input"
            placeholder="write about your day"
          />
          <button type="submit" class="btn submit-btn">Submit</button>
        </div>
        <div class="form-alert"></div>
      </form>
      <button type="button" class="btn analyze-btn">Analyze</button>
      <div id="therapists-container" class="therapists-container"></div>
      <section class="tasks-container">
        <p class="loading-text">Loading...</p>
        <div class="tasks"></div>
      </section>
    </main>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Custom JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.btn.donate-btn').addEventListener('click', () => {
          window.location.href = '/auth/google'; // Redirects to your authentication route
        });
    
        document.querySelector('.btn.analyze-btn').addEventListener('click', () => {
          const input = document.querySelector('.task-input').value;
          axios.post('/analyze', { text: input })
            .then(response => {
              console.log('Analysis result:', response.data);
              if (response.data.needsDoctors) {
                // Fetch and display therapists
                fetch('/therapists')
                  .then(response => response.json())
                  .then(therapists => {
                    displayTherapists(therapists);
                  })
                  .catch(error => {
                    console.error('Error fetching therapists:', error);
                  });
              } else {
                // Handle non-negative case
                console.log('Text is not negative.');
              }
            })
            .catch(error => {
              console.error('Error analyzing text:', error);
            });
        });
    
        function displayTherapists(therapists) {
          const container = document.getElementById('therapists-container');
          container.innerHTML = ''; // Clear previous content
          therapists.forEach(therapist => {
            const therapistElement = document.createElement('div');
            therapistElement.classList.add('therapist');
            therapistElement.innerHTML = `
              <h5>${therapist.name}</h5>
              <p>Address: ${therapist.address}</p>
            `;
            container.appendChild(therapistElement);
          });
        }
      });
    </script>    
    <script src="./browser-app.js"></script>
  </body>
</html>
